<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculo de promedios</title>
</head>
<body>

    <h1>Calculo de promedios</h1>

    <div class="contenedor">

        <form class="formulario" action="">

            <input type="text" id="nombre" placeholder="Ingresa nombre del alumno" required >
            <input type="text" id="apellido" placeholder="Ingresa Apellido del alumno" required>
            <input type="number" id="nota1" placeholder="Ingresa nota del 1° parcial" required >
            <input type="number" id="nota2" placeholder="Ingresa nota del 2° parcial" required>

            <button id="boton" type="reset" onclick="capturar();">Calcular</button>

            <button id="boton" type="reset" onclick="ordenarPorPromedio();">Ordenar por promedio (de Mayor a menor)</button>

            <button id="boton" type="reset" onclick="ordenarPorApellido();">Ordenar por Apellido </button>



        </form>
    </div>

<script src="app.js"></script>
    
</body>
</html>
